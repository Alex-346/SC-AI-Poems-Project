<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poems Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Haiku Generator</h1>
      <h2>Welcome!</h2>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Please enter a topic for the poem"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        A world of dew,<br />

        And within every dewdrop <br />

        A world of struggle. <br />
        by Kobayashi Issa
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Alex-346" target="_blank">Alex F</a> and it's
      on
      <a href="https://github.com/Alex-346/SC-AI-Poems-Project" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://sc-ai-haiku-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
